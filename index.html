<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>入会フォーム</title>
  </head>

  <body>
    <div class="container">
      <h1>入会フォーム</h1>
      <form action="" method="post">
        <div class="form-group">
          <label for="myname">お名前<span class="required">必須</span></label>
          <input type="text" id="myname" name="myname" placeholder="例：山田太郎" required />
        </div>

        <div class="form-group">
          <label for="email">メールアドレス<span class="required">必須</span></label>
          <input type="email" id="email" name="email" placeholder="例：example@example.jp" required />
        </div>

        <div class="form-group">
          <label>性別</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="gender" value="male" />
              <span>男性</span>
            </label>
            <label>
              <input type="radio" name="gender" value="female" />
              <span>女性</span>
            </label>
            <label>
              <input type="radio" name="gender" value="" />
              <span>その他・未回答</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>興味のある分野</label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" name="interest[]" value="sports" />
              <span>スポーツ</span>
            </label>
            <label>
              <input type="checkbox" name="interest[]" value="music" />
              <span>音楽</span>
            </label>
            <label>
              <input type="checkbox" name="interest[]" value="arts" />
              <span>アート</span>
            </label>
          </div>
        </div>

        <button type="submit">送信</button>
      </form>
    </div>
  </body>
</html>
